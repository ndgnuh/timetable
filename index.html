<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script type="text/javascript" src="jquery.js"></script>
		<div id="editor">
			<table cellpadding="10" cellspacing="0">
				<tr>
					<td><p>Tên</p></td>
					<td><div><input id="name" type="text"/></div></td>
				</tr>
				<tr>
					<td><p>Địa điểm</p></td>
					<td><div><input id="place" type="text"/></div></td>
				</tr>
				<tr>
					<td><p>Ngày</p></td>
					<td>
						<select id="day">
							<option value="0">2</option>
							<option value="1">3</option>
							<option value="2">4</option>
							<option value="3">5</option>
							<option value="4">6</option>
							<option value="5">7</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><p>Bắt đầu</p></td>
					<td>
						<div>
							<input type="number" id="sh" max="21" min="6"/> h
							<input type="number" id="sm" max="59" min="0"/>
						</div>
					</td>
				</tr>
				<tr>
					<td><p>Kết thúc</p></td>
					<td>
						<div>
							<input type="number" id="eh" max="21" min="6"/> h
							<input type="number" id="em" max="59" min="0"/>
						</div>
					</td>
				</tr>
			</table>
		</table cellpadding="10px">
		<tr>
			<td><button id="add">Thêm</button></td>
			<td><button id="hide" onclick='$("#editor").hide()'>ẩn</button>	</td>
		</tr>
	</table>
</div>
<div id="time-table-container" align="center">
	<canvas id="time-table" width="5000" height="5000"></canvas>
	<script type="text/javascript" src="listClass.js"></script>
	<script type="text/javascript" src="timetable.js"></script>
	<script type="text/javascript">$("#editor").hide()</script>
</div>
</body>
</html>
