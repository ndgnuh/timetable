<html>
	<head>
		<meta charset="utf-8"/>
		<style>* {margin: 0;	padding: 0}</style>
	</head>
	<body id="container">
		<div id="download" align="center">
		</div>
		<div>
			<canvas style="width: 100%"id="time-table" width="5000" height="5000"></canvas>
			<script type="text/javascript" src="days.js"></script>
			<script type="text/javascript" src="color.js"></script>
			<script type="text/javascript" src="listClass.js"></script>
			<script type="text/javascript" src="timetable.js"></script>
		</div>
		<script type="text/javascript">
			data = canvas.toDataURL()
			a = document.createElement("a")
			a.href = data;
			a.download = "Timetable";
			a.innerHTML = "Download As PNG"
			a.style.color = color.teal
			a.style.fontSize = "70px"
			a.style.display = "block"
			document.getElementById("download").append(a)
		</script>
	</body>
</html>
